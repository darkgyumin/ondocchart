<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./css/common.css">
    <title>EmrChart</title>
</head>
<body>
    <!-- oncontextmenu='return false' ondragstart='return false' onselectstart='return false'-->
<!--edit:편집, pen:펜, eraser:지우개-->
<input type="hidden" id="client" name="client" value="pc" />
<input type="hidden" id="mode" name="mode" value="pen" />
<input type="hidden" id="lineWidth" name="lineWidth" value="1" />
<input type="hidden" id="strokeStyle" name="strokeStyle" value="rgba(0,0,0,1)" />

<form id="searchForm">
    <input type="hidden" id="hospital" name="hospital" value="https://210.220.255.17:8080/" />
    <input type="hidden" id="ptno" name="ptno" value="28600" />
	<input type="hidden" id="id" name="id" value="1" />
    <input type="hidden" id="arr_id" name="arr_bes_id" value="85, 86" />
    <input type="hidden" id="arr_seq" name="arr_seq" value="86, 98" />
    <input type="hidden" id="bes_id" name="bes_id" value="" />
    <input type="hidden" id="bef_no" name="bef_no" value="" />
    <input type="hidden" id="seq" name="seq" value="" />
	<input type="hidden" id="name" name="name" value="김다솜" />
    <input type="hidden" id="inout" name="inout" value="1" />
    
    <input type="hidden" id="data_name" name="data_name" value="" />
    <input type="hidden" id="data_field" name="data_field" value="" />
    <input type="hidden" id="item_field" name="item_field" value="" />

    <input type="hidden" id="key" name="key" value="" />
    <input type="hidden" id="title" name="title" value="" />
    <input type="hidden" id="date" name="date" value="" />
    <input type="hidden" id="time" name="time" value="" />
    <input type="hidden" id="state" name="state" value="S" />
    <input type="hidden" id="sheet" name="sheet" value="" />
    <input type="hidden" id="uuid" name="uuid" value="" />

    <input type="hidden" id="type" name="type" value="old" />
</form>

<form id="authForm">
	<input type="hidden" id="hospitalInformationIdx" name="hospitalInformationIdx" />
	<input type="hidden" id="uuid" name="uuid" value="00000000-00000-00000-00000-00000000" />
	<input type="hidden" id="id" name="id" />
</form>

<div id="contentWrap">
    <div class="Board" style="width: 726px;">
        
    </div>
</div>

<div id="scrollMenu">
    <ul>
        <li><button id="btnFixed">고정</button></li>
        <li><button id="btnEdit" class="edit">편집</button></li>
        <li><button id="btnPen" class="edit active">펜</button></li>
        <!--li><button id="btnHighlighter" class="edit">형광펜</button></li-->
        <li><button id="btnEraser" class="edit">지우개</button></li>
        <li><button id="btnSave">저장</button></li>
    </ul>
</div>

<div id="loadingbar" name="loadingbar">
	<img src="http://on-doc.kr/mobile/image/loading.gif" />
</div>	

<div id="log">

</div>

<script src="bundle.js"></script>

</body>
</html>
